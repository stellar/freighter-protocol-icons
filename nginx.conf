# This configuration should replace the one you posted previously

events {} # Keep this if not specified elsewhere, Nginx requires it.

http {
    include /etc/nginx/mime.types; # Include standard MIME types

    server {
        # Listen on 8080 to match K8s Deployment/Service targetPort
        listen 8080;
        server_name _; # Using _ as a catch-all is common

        # Root directory for Nginx
        root /usr/share/nginx/html;

        # Location block for serving icons
        location /protocol-icons/ {
            # Try to serve the requested file directly, otherwise return 404
            try_files $uri =404;

            # Add caching headers
            expires 1d;
            add_header Cache-Control "public";
        }

        # Health check endpoint for Kubernetes probes
        location /nginx-health {
          return 200 'OK';
          access_log off; # Optional: prevent logging for health checks
        }

        # Optional: Redirect root requests or serve a default page if needed
        # location = / {
        #    return 404; # Or redirect, or serve an index.html if you have one
        # }

        # Standard error pages (optional but good practice)
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}